l_english:
 LOADING_TIP_0: "A bottomless curse, a bottomless sea.\nAccepting of all that there is, and can be."
 LOADING_TIP_1: "As above, so below;\nAs below, so above."
 LOADING_TIP_2: "Open your mind; we can already hear you."
 LOADING_TIP_3: "Take heed to treat ancient relics with the utmost care; lest you incur their wraith and rue the day you disturbed their tranquility."
 LOADING_TIP_4: "Refrain from gazing at the moon overlong, no matter how inviting it may feel."
 LOADING_TIP_5: "Ignorance is bliss"
 LOADING_TIP_6: "Tamper with the arcane and you may find yourself a subject of its macabre caprice. Tame it if you may, and you might just overcome the surreptitious and omnipotent Great Ones themselves."