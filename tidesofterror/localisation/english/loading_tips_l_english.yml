 LOADING_TIP_0:0 "A bottomless curse, a bottomless sea.\nAccepting of all that there is, and can be."
 LOADING_TIP_1:0 "As above, so below;\n  As below, so above."
 LOADING_TIP_2:0 "We can hear you"
 LOADING_TIP_3:0 "Open your mind."
 LOADING_TIP_4:0 "O beast, steeped in incandescent shores of the veil, are you the waves of darkness? Are you the pouring deluge?"