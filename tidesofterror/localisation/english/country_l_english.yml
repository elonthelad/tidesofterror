 INDUSTRIAL_CAPACITY: "Factories"
 INDUSTRIAL_CAPACITY_DESC: "Factories are the basis of the country's §HIndustrial Capacity§!. §HMilitary Factories§! manufacture equipment for the army, while §HShipyards§! construct and repair ships for the navy. §HCivilian Factories§! only construct and repair buildings and infrastructure, and may be laundered to facilitate trade."
 INDUSTRIAL_CAPACITY_DESC_OCCUPATION: "The number of factories you get from the occupied states is influenced by your occupation policies."
 ARMY_EXPERIENCE: "Army Experience"
 ARMY_EXPERIENCE_GAIN_TRAINING: "From §HArmy Exercises§!: $VALUE|=+3$ daily"
 ARMY_EXPERIENCE_DESC: "As we engage the enemy in combat, we will gain insightful Army Experience. We may also learn valuable Army Experience when we ship our own equipment to other dominions, as they use them in their own conflicts.\nWe also gain minor experience from conducting §HArmy Exercises§! with troops that are of at least level $UNIT_TRAINING_LEVEL|Y$ and from certain §HNational Focuses§!. Some §HMinisters§! can extract more experience.\n\nArmy Experience is needed to create and modify your §HDivision Templates§!, among other unforeseen things."
 NAVY_EXPERIENCE: "Navy Experience"
 NAVY_EXPERIENCE_GAIN_TRAINING: "From §HNaval Exercises§!: $VALUE|=+3$ daily"
 NAVY_EXPERIENCE_DESC: "As your ships engage in combat and in §HNaval Exercises§!, we learn valuable Navy Experience. Certain §HNational Focuses§! give additional experience and some §HMinisters§! can increase experience earnt.\n\nNaval Experience is used to develop improved variants of existing vessels."
 AIR_EXPERIENCE: "Air Experience"
 AIR_EXPERIENCE_GAIN_TRAINING: "From §HPilot Exercises§!: $VALUE|=+3$ daily"
 AIR_EXPERIENCE_DESC: "Although a new concept, far-too-important Air Experience is discovered as we practice with early aircraft with the enemy in missions or experiment in §HPilot Exercises§!. We may also see the effect of our aircraft when shipped to other dominions, as they use the equipment in battle.\nCertain §HNational Focuses§! grant additional experience and some §HMinisters§! can increase experience yield.\n\nAir Experience is used to develop far better variants of this early technology."
 COMMAND_POWER: "Command Power"
 COMMAND_POWER_DESC: "§HCommand Power§! is used for various military operations and the promotion of corporals. It can be spent on singular operations or it can be allocated for continous operations. Growth and maximum retained §HCommand Power§! can be increased by various Doctrines and National Spirits."
