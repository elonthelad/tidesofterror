 WAR_SUPPORT: "Hope"
 WAR_SUPPORT_DESC: "§LHope, a fleeting and transient thing, is ingrained in the very essence of Britishness. We shall emerge victorious from all tribulations as we have done afore. Yet, in this war of all wars, we find ourselves pushed beyond our limits. Manifest losses on the battlefield and dreadful events may inflict grave ramifications upon our nation. But perchance, on certain days, the sun may shine, and a glimmer of hope may once again be perceived.§!"
