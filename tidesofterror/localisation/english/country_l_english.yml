 POLITICAL_POWER_DESC: "§LInfluence embodies the capacity of the country's leaders power to govern the state. By expending Influence, one may modify §HPolicies§!, appoint §HAdvisors§! and §HHigh Military Personnel§!, and make §HDecisions§! and engage in all manners of §HDiplomatic Moves§L.§!§!"
 
