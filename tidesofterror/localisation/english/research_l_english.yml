 inftech_beaumontadamsrevolver_desc: "The Police have seen firearm use in select places up until now, where troubled and delinquent-frequent areas arise. Many see it as unbecoming of an officer to trounce around wielding firearms, and it could incite further animosity. Regrettably, perhaps it is the time to roll-out guns to the average officer?"
