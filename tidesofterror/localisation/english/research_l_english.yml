 inftech_serrationedge: "Serration Edge"
 inftech_pikeupgrade1: "Pavise Stand"
 inftech_pikeupgrade1_desc: "By adding a strong and telescopic stand to the shield, we can allow our melee units the ability to plant the Pavise wherever they may fight."
 inftech_pikeupgrade3: "Trick Head"
 inftech_pikeupgrade3_desc: "It cannot be ignored that the poor fellows in the brazen melee have far too large weapons. They have complained about the unwieldiness and inflexibility of the Righetous Spear. Thusly, we can replace the broad head of the Righteous Spear with a 'Trick Head' where the bladed central spoke may be purposefully detached and wielded in one hand, much like a regular sword. It is designed to also be reattached at the soldiers will, allowing for much greater adaptation on the field."
 inftech_palisadeupgrade1: "Sweeping Shot"
 inftech_palisadeupgrade1_desc: "We can refit the Palisade Gun to fire an even more frantic and wide shot, increasing the risk to our own troops but allowing the firearm to be used in more close-quarter scenarios before the soldier returns to melee stance."
 inftech_palisadeupgrade2: "Long Shell"
 inftech_palisadeupgrade2_desc: "Refitting the barrel to accomodate for longer shells allows for soldiers to fire at much farther targets with greater accuracy, improving the defensive capabilities of the weapon."
 
