 police_weapons:0 "Police Guns"
 police_weapons_desc:0 "Uniform and Guns to outfit our police with. These are used to quell rabblerousers."
 police_weapons1:0 "Beaumont-Adams Revolver"
 police_weapons1_desc:0 "A simple revolver which keeps civillians afraid of the police."
 police_weapons2:0 "Righteous Revolver"
 police_weapons2_desc:0 "A revolver integrated in twain; double the bullets, double the suppression."
 
 infantry_weapons:0 "Small Arms"
 infantry_weapons_desc:0 "Small Arms are used by infantry regiments, are and deal a small amount of ranged damage. They come with bayonets that allow for close-quarter conflicts too."
 infantry_weapons1:0 "Snider-Enfield"
 infantry_weapons1_desc:0 "A breech loading rifle."
 infantry_weapons2:0 "Martini-Henry"
 infantry_weapons2_desc:0 "Improved from the previous."
 infantry_weapons3:0 "Lee-Matford"
 infantry_weapons3_desc:0 "Magazine fed rifle."
 infantry_weapons4:0 "Bernard-Fasoldt"
 infantry_weapons4_desc:0 "Semi-Automatic rifle allowing for rapid shots and reload."
 infantry_weapons5:0 "Salvation Rifle"
 infantry_weapons5_desc:0 "Full-Automatic rifle that allows for extreme rapid fire."
 
 melee_weapons:0 "Melee Weapons"
 melee_weapons_desc:0 "Weapons fit for close combat only."
 melee_weapons1:0 "Officers Sword"
 melee_weapons1_desc:0 "Small sword for close quarter dueling."
 melee_weapons2:0 "Officers Claymore"
 melee_weapons2_desc:0 "Larger two-handed sword for stronger strikes."
 melee_weapons3:0 "Full Spear & Shield"
 melee_weapons3_desc:0 "A full-length shafted spear and large shield, for greater defence."
 melee_weapons4:0 "Righteous Spear & Greatshield"
 melee_weapons4_desc:0 "A tremendous winged spear that we tell people is 'Righteous' to use, knowing full well they are in the most danger. We do atleast give them a terribly large greatshield too, to fend off the hordes."
 
 support_equipment_short:0 "Auxillary Eq."
 support_equipment:0 "Auxillary Equipment"
 support_equipment_desc:0 "Various gear and outfits for auxillary battalions."
 support_equipment_1:0 "Auxillary Equipment"
 support_equipment_1_desc:0 "Various gear and outfits for auxillary battalions."
 
 artillery_equipment:0 "Cannons"
 artillery_equipment_desc:0 "A large field gun that may be towed by a team of men, and is used to lay suppressive fire to a charging or distant enemy."
 artillery_equipment_1:0 "Rifled Armstrong Gun"
 artillery_equipment_1_desc:0 "Built of wrought-iron, this breech-loading field cannon can lay down suppressive shot at a capable accuracy due to the barrel rifling. Many developments have led to this final version."
 artillery_equipment_2:0 "RML 9-Pounder 8 CWT Gun"
 artillery_equipment_2_desc:0 "A rifled, yet muzzle-loading field cannon succeeds the previous, expensive gun for it is much simpler and faster for loading and priming. It surrenders pounds for mobility and reliability."
 artillery_equipment_3:0 "Steam Pressure 10 CWT Gun"
 artillery_equipment_3_desc:0 "A wholly new concept, utilising the detonative power of pressurised steam canisters, we may fire more shot before reload. At that, this model boasts a larger size and capacity for shot strength."
 artillery_equipment_4:0 "Steam-Stake Ballista"
 artillery_equipment_4_desc:0 "In light of the monumental creatures we must take down, we need more serious ordnance. This 'Ballista' launches a singular Greatspear at tremendous speed. Additionally, such a spectacular weapon is enough to wrack even the cosmic hordes of their bravado."
 artillery_equipment_5:0 "Molten-Stake Arbalest"
 artillery_equipment_5_desc:0 "Since the application of Oil & Nitroglycerin compounds, we have found that these sticky and chaotic fires can shatter the enemy by fear of flame alone. We can now alight the Greatspear and let loose the hellfire upon the masses, watch them cower before our machines."
 
 mortar_equipment:0 "Mortars"
 mortar_equipment_desc:0 "A stationary emplaced gun which fires non-directly, and overhead. It is largely innacurrate and immobile, but causes chaos and disruption amongst invading hostiles."
 mortar_equipment_1:0 "Manby Mortar"
 mortar_equipment_1_desc:0 "A huge iron tube, barely moveable by most teams and is typically seen on coastal defences. However the effectiveness this weapon brings when holding a position is invaluable. Perhaps we shall develop a smaller edition of this mortar."
 mortar_equipment_2:0 "Coehorn Mortar"
 mortar_equipment_2_desc:0 "A much smaller, and cheaper, wrought-iron tube that can be repostioned with great ease. As compared to its older, larger brother, this mortar can adapt better to changes in the battle situation and allow for more effective firing phases."
 mortar_equipment_3:0 "Naphtha Howitzer"
 mortar_equipment_3_desc:0 "Employing the use of a dirty combustible that retains its trajectory even when launched at extreme angles and distances, this mortar can begin great blazes on far positions in mere moments. As it fires, the liquid scorches through the sky. A sight sure to petrify any mortal creature on the unfortunate receiving end."
 
 gatling_equipment:0 "Machine Guns"
 gatling_equipment_desc:0 "These weapons are to be easily assembled by infantry and rapidly fired directly to a choke-point. Found to be effective in the cramped streets of Britain, although largely innacurate, these units can excell when given appropriate supporting troops."
 gatling_equipment_1:0 "Gatling Gun"
 gatling_equipment_1_desc:0 "A cranked machine gun, able to fire more than 500 rounds per minute. The flurry of bullets blind and disorient enemies, and can wreak destruction on one vital point. The rapidity of fire largely depends on another gunnerman turning the crank, however."
 gatling_equipment_2:0 "Maxim Gun"
 gatling_equipment_2_desc:0 "A complex, yet cheaper machine gun which can fire without a crewman operating a crank. It stands lighter than the previous Gatling Gun, which assists in repositioning and emergency movements."
 gatling_equipment_3:0 "Tyler Gun"
 gatling_equipment_3_desc:0 "This gun is an adapted version of the Maxim Gun, which utilizes the immense heat generated by the barrel to ignite a specialised fuel cartridge. It has garnered the common name 'Snapdragon'. Its discharge is best likened to "pyrotechnics spewing from a dragon's maw". None can rival this machine's ability to instill shock and awe."
 
 handcannon_equipment:0 "Handcannons"
 handcannon_equipment_desc:0 "A Handcannon, a modification of the field cannon, is of smaller dimensions and fabricated with reduced metallic components, thereby reducing its weight to a degree that a particularly vigorous man could manage it. Although not as potent as the full-sized cannons, it remains equally effective when employed within a shorter range. The soldier can heft this contraption over the shoulder and down the back, carrying up to three additional cannonballs as well."
 handcannon_equipment_1:0 "Handcannon"
 handcannon_equipment_1_desc:0 "A Handcannon, a modification of the field cannon, is of smaller dimensions and fabricated with reduced metallic components, thereby reducing its weight to a degree that a particularly vigorous man could manage it. Although not as potent as the full-sized cannons, it remains equally effective when employed within a shorter range. The soldier can heft this contraption over the shoulder and down the back, carrying up to three additional cannonballs as well."
 handcannon_equipment_2:0 "Breechspear"
 handcannon_equipment_2_desc:0 "The Breechspear marks a remarkable innovation in modern technology. Evolving from the Handcannon, this firearm is engineered solely for brutal impaling, and impale it shall. The ammunition is retrievable and significantly lighter than antiquated cannonballs, enabling a soldier to carry a much greater number of spears to load into the breech of the weapon, prolonging skirmishes before needing replenishment."
 handcannon_equipment_3:0 "Boomlance"
 handcannon_equipment_3_desc:0 "The Boomlance, overwhelmingly deemed by many to be excessively hazardous for all sides engaged in the conflict. This might be attributed to its mechanism utilizing all but a single harpoon, linked to the boomlance through a chain reel. The extreme recoil upon firing this infernal contrivance often inflicts greater harm upon the user than the intended adversary. Only the stoutest and valiant of men can bear the use of such a weapon, but when the enemy lays eyes upon a colossal man toting this demonic machine, they usually flee before he can even prepare to discharge it."
 
 scorch_equipment:0 "Flammables"
 scorch_equipment_desc:0 "In our modern era flammables are commonplace, and dangerous. These chemicals, when used for the desires of destruction and war, are not to be trifled with. It may take the merest spark to set them ablaze, destroying all in its path. We can form 'Controlled Fireplans' to eradicate sections of a battle and confine the fighting area to our advantage. And it cannot be forgotten, the innate fear of fire these nightmarish beasts retain. They fear it well, for good reason."
 scorch_equipment_1:0 "Phosphors & Tinder"
 scorch_equipment_1_desc:0 "Phosphors are splendid materials which dazzle with luminescence, and have been employed in light displays that capitvate audiences and delight the senses. However, for how beautiful they may shine, it is not without merit that they retain a paticularly flammable quality."
 scorch_equipment_2:0 "Coal Tar & Peat"
 scorch_equipment_2_desc:0 "These materials together form a compound known as 'Naphtha' seen before in the viscious eastern europe conflicts, it is an adhesive and weak-burning flame, which can potentially lock down a paticular area. The tars burn long, and they do not come off without taking someone with them."
 scorch_equipment_3:0 "Oil & Nitroglycerin"
 scorch_equipment_3_desc:0 "The recent discovery of oil thanks to our dedicated geologists, lets us use a far more potent and powerful flame to keep the beasts at bay. When combined with the new invention, nitroglycerin, this compound lights deadly fast and can be spread lethally fast and well. Fear it. By the gods, fear the flame."
 